<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <title>예매메인페이지</title>
    <!-- 페이지별 css -->
    <link rel="stylesheet" th:href="@{/css/reservationMain/reservation.css}" />
</head>
<style layout:fragment="style">

</style>

<div layout:fragment="content">
    <span class="text-white" >영화 예매</span>
    <br>
    <hr style="height: 1px">
    <br>

    <div id="cinemaReservation" class="grid grid-cols-4 ml-30">  <!-- 전체 정보 -->
        <div id="movie" style="width: 300px; margin-left: 15px">
            <div><h2>영화</h2></div>
            <div id="movie1" style="height: 400px; width: 280px;">
                <div id="movie2" class="ml-1">
                    <a href="#" th:onclick="" >예매율순 </a>
                    <a href="#" class="ml-2" th:onclick="" >가나다순</a>
                </div>
<!--                <div id="movieList" class="has-scrollbar has-scrollbar-y">-->
                    <ul>
                        <li><a href="#" class="ml-3" th:onclick="" >웡카</a></li>
                        <li><a href="#" class="ml-3" th:onclick="" >시민덕희</a></li>
                        <li><a href="#" class="ml-3" th:onclick="" >외계+인 2부</a></li>
                        <li><a href="#" class="ml-3" th:onclick="" >추락의 해부</a></li>
                    </ul>
                </div>
            </div>


        <div id="cinema" class="col-body ml-6" style="width: 300px;">
            <div><h2>극장</h2></div>
            <div id="cinema1" class="col-body" style="height: 400px; width: 280px;">
                <div id="cinema2" class="ml-2 mt-2">
                    <a href="#" th:onclick="" >전체 </a>
                    <a href="#" class="ml-2" th:onclick="" >자주가는극장</a>
                </div>
                <div id="locationAndCinemaList">
                    <ul id="locationList" >지역
                        <li><a href="#" th:onclick="" >서울 </a></li>
                        <li><a href="#" th:onclick="" >경기 </a></li>
                    </ul>
                    <ul id="cinemaList">극장
                        <li><a href="#" th:onclick="" >강남 </a></li>
                        <li><a href="#" th:onclick="" >강변 </a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="date" class="ml-6" style="width: 300px;">
            <div><h2>날짜</h2></div>
            <div id="date1" class="col-body" style="height: 400px; width: 280px;">
                <div id="date2" class="ml-3 mt-2">
                    <div class="text-5xl flex justify-center">2024 </div>
                    <div class="text-4xl flex justify-center">2월 </div>
                </div>
                <div id="dateList" style="margin-left: 100px;">
                    <ul>
                        <li><a href="#" th:onclick="" >토 10</a></li>
                        <li><a href="#" th:onclick="" >일 11</a></li>
                        <li><a href="#" th:onclick="" >월 12</a></li>
                        <li><a href="#" th:onclick="" >화 13</a></li>
                        <li><a href="#" th:onclick="" >수 14</a></li>
                        <li><a href="#" th:onclick="" >목 15</a></li>
                        <li><a href="#" th:onclick="" >금 16</a></li>
                        <li><a href="#" th:onclick="" >토 17</a></li>
                        <li><a href="#" th:onclick="" >일 18</a></li>
                        <li><a href="#" th:onclick="" >월 19</a></li>
                        <li><a href="#" th:onclick="" >화 20</a></li>
                        <li><a href="#" th:onclick="" >수 21</a></li>
                        <li><a href="#" th:onclick="" >목 22</a></li>
                        <li><a href="#" th:onclick="" >금 23</a></li>
                        <li><a href="#" th:onclick="" >토 24</a></li>
                        <li><a href="#" th:onclick="" >일 25</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="time" class="col-body ml-6" style="width: 300px;">
            <div><h2>시간</h2></div>
            <div id="time1" class="col-body" style="height: 400px; width: 280px;">
                <div id="timeList" class="ml-3 mt-2">
                    <a href="#" th:onclick="15" >15:00 </a>
                    <a href="#" style="margin-left: 5px" th:onclick="17" >17:00 </a>
                    <a href="#" style="margin-left: 5px" th:onclick="20" >20:00 </a>
                </div>
            </div>
        </div>

    </div>
    <div id="movieSelect" style="width: 100px; height: 100px;" th:placeholder="영화선택">
        <div th:style="mr-auto" th:placeholder="영화선택"></div>
    </div>



</div>
<script layout:fragment="script">
</script>

</html>
