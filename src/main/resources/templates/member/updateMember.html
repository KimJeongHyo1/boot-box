<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        layout:decorate="~{layout/default}">
<head>
    <title>회원 정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/member/updateMember.css}" />
</head>
<style layout:fragment="style"></style>

<div layout:fragment="content" class="wrap-container">
    <div class="home-container">
        <div class="login-box">
            <h2>회원 정보</h2>
            <form name="memberCreateFrm" th:action="@{/member/updateMember.do}" method="POST">
                <div id="user-box1" class="user-box">
                    <input type="text" class="form-control" name="memberLoginId" id="memberLoginId" th:value="${#authentication.principal.username}" pattern="^\w{4,}$" required>
                    <label for="memberLoginId">Username</label>
                </div>
                <div class="user-box">
                    <input type="password" id="memberPwd" name="memberPwd" required>
                    <label for="memberPwd">Password</label>
                </div>
                <div class="user-box">
                    <input type="password" id="passwordConfirmation" required>
                    <label for="passwordConfirmation">PasswordConfirm</label>
                </div>
                <div class="user-box">
                    <input type="text" id="memberName" name="memberName" th:value="${#authentication.principal.member.memberName}" required>
                    <label for="memberName">name</label>
                </div>
                <div class="user-box">
                    <input type="text" id="birthyear" name="birthyear" th:value="${#authentication.principal.member.birthyear}" required>
                    <label for="birthyear">birthyear</label>
                </div>
                <div class="user-box">
                    <input type="email" id="memberEmail" name="memberEmail" th:value="${#authentication.principal.member.memberEmail}" required>
                    <label for="memberEmail">email</label>
                </div>
                <div class="user-box">
                    <input type="text" id="memberPhone" name="memberPhone" th:value="${#authentication.principal.member.memberPhone}" required>
                    <label for="memberPhone">phone</label>
                </div>

                <button type="submit" class="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>

<script layout:fragment="script" th:src="@{/js/member/updateMember.js}"></script>
</html>
