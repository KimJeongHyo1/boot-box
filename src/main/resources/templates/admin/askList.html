<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <title>문의사항관리</title>
</head>
<style layout:fragment="style">
    table
    {
        margin-top: 30px;
        margin-left: 120px;
    }
    th#askNumber
    {
        width: 90px;
    }
    th#memberId
    {
        width: 140px;
        padding-left: 20px;
    }
    th#askTitle
    {
        width: 400px;
    }
    th#askType
    {
        padding-left: 24px;
    }
    th#askDate
    {
        padding-left: 24px;
    }
    td
    {
        text-align: left;
        vertical-align : middle;
        padding-left: 30px;
        padding-top: 8px;
    }
    button#answer
    {
        border-radius: 10px 10px 10px 10px;
        width: 68px;
        height: 30px;
        background-color: darkslateblue;
    }
    button#answer:active {
        /* 버튼클릭하면 색 바뀜 */
        background-color: steelblue;
    }
</style>

<div layout:fragment="content">
    <span class="border-b-2 border-red-600 font-semibold pb-2 mt-10 mb-30 text-xl">
             문의사항
         </span>
    <table id="ask">
        <thead>
        <tr>
            <th id="askNumber">문의번호</th>
<!--            <th id="memberId">회원아이디</th>-->
            <th id="askTitle">제목</th>
            <th id="askDetail">내용</th>
            <th id="askType">문의 유형</th>
            <th id="askDate">문의 날짜</th>
            <th style="width: 130px;"><!-- 답변버튼 --></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ask : ${asks}" th:data-ask-id="${ask.id}">
            <td th:text="${ask.id}" style="padding-left: 40px"></td>
            <td th:text="${ask.askTitle}"></td>
            <td th:text="${ask.askDetail}"></td>
            <td th:text="|[ ${ask.askType.name() == 'RESERVATION' ? '예매' :
                                                      ask.askType.name() == 'CINEMA' ? '상영관' :
                                                      ask.askType.name() == 'MOVIE' ? '영화' :
                                                      ask.askType.name() == 'ETC' ? '기타' : '기타'} ]|" style="padding-left: 44px;"></td>
            <td th:text="${ask.createdAt}" style="padding-left: 60px;"></td>
            <td><button id="answer" th:onclick="|location.href = '@{/admin/answer.do'|" style="font-size: small">답변하기</button></td>
        </tr>
        </tbody>
    </table>
</div>

<script layout:fragment="script"></script>
</html>
