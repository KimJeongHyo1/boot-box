<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <title>회원목록</title>
</head>
<style layout:fragment="style">
    table
    {
        margin-left: 250px;
    }
    th
    {
        width: 250px;
    }
    td
    {
        text-align: center;
        vertical-align : middle;
        padding-top: 8px;
    }
</style>

<div layout:fragment="content">
    <p style="margin-top: 30px; margin-right: 300px" align="right">지금까지 총 [[${totalCount}]]명의 회원이 가입했습니다.</p>
    <table id="memberList" style="margin-top: 30px">
        <thead>
        <tr>
            <th style="margin: auto">회원번호</th>
            <th>회원아이디</th>
            <th>회원이름</th>
            <th>회원이메일</th>
            <th>회원전화번호</th>
        </tr>
        </thead>
        <tbody style="margin: auto">
        <tr th:each="member : ${members}" th:data-member-id="${member.id}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.memberLoginId}"></td>
            <td th:text="${member.memberName}"></td>
            <td th:text="${member.memberEmail}"></td>
            <td th:text="${member.memberPhone}"></td>
        </tr>
        </tbody>
    </table>
