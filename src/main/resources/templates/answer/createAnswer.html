<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <title>문의답변</title>
</head>
<style layout:fragment="style"></style>

<div layout:fragment="content">
    <form id="answerForm" action="@{/answer/createAnswer.do}" method="post">
        <table>
            <thead>
            <tr>
                <th>답변</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <textarea id="answerContainer" placeholder="답변을 남겨주세요."></textarea>
                    <!--                            <div id="answerContainer">-->
                    <!-- JavaScript로 동적으로 채워질 텍스트 영역 -->
                    <!--                            </div>-->
                </td>
            </tr>
            </tbody>
        </table>
        <span><input type="submit" value="답변저장" id="save">
            <!--                     th:onclick="|location.href = '@{/answer/createAnswer.do}';|">-->
        </span>
        <div class="button-container">
            <a th:onclick="|location.href = '@{/ask/askList.do}';|" class="back-to-list-btn">목록으로</a>
        </div>
    </form>
</div>

<script layout:fragment="script"></script>
</html>
